<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors!</title>
</head>

<body>

    <script>
        console.log("WELCOME TO THE ROCK-PAPER-SCISSOR GAME!!!");

        // rock, paper, scissor and computer/player score variables:
        let rock = "rock";
        let paper = "paper";
        let scissor = "scissor";
        let computerScore = 0;
        let humanScore = 0;
        let rounds = 6;


        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3) + 1; //get computer's random choice by making it pick a random number between 1 and 3

            if (choice === 1) {
                console.log("Computer Chose:\n" + rock);
                return rock;
            } else if (choice === 2) {
                console.log("Computer Chose:\n" + paper);
                return paper;
            } else {
                console.log("Computer Chose:\n" + scissor);
                return scissor;
            }
        }

        function getHumanChoice() {
            let humanChoice = prompt("Enter: Rock, Paper or Scissor!");
            console.log("You chose:\n" + humanChoice);
            return humanChoice.toLowerCase();
        }


        function playGame(gameRounds) {

            function playRound(humanChoice, computerChoice) {
                if (computerChoice === humanChoice) {
                    console.log("It's a tie!");
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === rock && humanChoice === scissor) {
                    console.log("You lose!");
                    computerScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === rock && humanChoice === paper) {
                    console.log("YOU WIN!");
                    humanScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === scissor && humanChoice === paper) {
                    console.log("You lose!");
                    computerScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === scissor && humanChoice === rock) {
                    console.log("YOU WIN!");
                    humanScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === paper && humanChoice === rock) {
                    console.log("You lose!");
                    computerScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else if (computerChoice === paper && humanChoice === scissor) {
                    console.log("YOU WIN!");
                    humanScore += 1;
                    console.log("Computer Score: " + computerScore);
                    console.log("Your Score: " + humanScore);
                } else {
                    console.log("Something went wrong");
                }
            }

            for (i = 1; i < gameRounds; i++) {
                console.log("This is round: " + i);
                console.log(playRound(getHumanChoice(), getComputerChoice()));
                
            }

            // console.log(playRound(getComputerChoice(), getHumanChoice()));

        }


        // console.log(getComputerChoice());
        // console.log(getHumanChoice());
        // console.log(playRound(getComputerChoice(), getHumanChoice()));
        console.log(playGame(rounds));

    </script>

</body>

</html>
